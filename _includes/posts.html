<div class="posts">
   <ol class="post-list">
      {% for post in site.posts %}
      <li class="post-link">
         <a href="{{ post.url }}">
            <h1 class="post-title">{{ post.title }}</h1>
            <h2 class="post-date">{{ post.date | date: "%d %B %Y" }}</h2>
            {{ post.excerpt }}
         </a>
      </li>
      {% endfor %}
   </ol>
</div>
